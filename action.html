    <meta charset="UTF-8">

    <header>
        <a href="/">
            <div class="name">

        <div class="navigation">

            <div class="dropdown">

                <div class="buttons">
                    <i class="fas fa-play-circle"></i>

                    <i class="fas fa-thumbs-up"></i>

                    <i class="fas fa-play-circle"></i>

        <div class="row">
            <div class="movie">

                <div class="buttons">

                    <i class="fas fa-thumbs-up"></i>

                <img src="./images/equalizer-3.jpeg" alt="The Equalizer 3">

                <div class="buttons">
                    <i class="fas fa-play-circle"></i>
                    <p>The Equalizer 3</p>
                    <i class="fas fa-thumbs-up"></i>

            <div class="movie">

                    <i class="fas fa-play-circle"></i>
